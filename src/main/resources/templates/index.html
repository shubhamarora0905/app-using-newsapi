<!DOCTYPE html>
<html>

<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Properties -->
<title>NewsApi Example Using Spring Boot</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

<style type="text/css">
body {
	background-color: #DADADA;
}

body>.grid {
	height: 100%;
}

.image {
	margin-top: -100px;
}

.column {
	max-width: 450px;
}

/* .text.container {
	margin-top: 6%;
} */
.ui.raised.card {
	width: 100%;
}

html, body {
	height: 100%;
	margin: 0;
}

body {
	padding-bottom: 60px;
}

footer {
	bottom: 0;
	width: 100%;
}
</style>
</head>

<body>

	<div class="ui stackable container menu">
		<!-- ui fixed menu -->
		<div class="ui container">
			<a href="/" class="header item">News App </a> <a href="#"
				class="item"> <select class="ui search selection dropdown"
				id="country-select" name="country">
					<option value="">Country</option>
					<option value="in">India</option>
					<option value="de">Germany</option>
					<option value="us">USA</option>
					<option value="au">Australia</option>

			</select>
			</a> <a href="#" class="item"> <select
				class="ui search selection dropdown" id="category-select"
				name="category">
					<option value="">Category</option>
					<option value="business">Business</option>
					<option value="entertainment">Entertainment</option>
					<option value="health">Health</option>
					<option value="general">General</option>
					<option value="science">Science</option>
					<option value="sports">Sports</option>
					<option value="technology">Technology</option>
			</select>
			</a> <a href="#" class="item">
				<div class="ui fluid large blue submit button" id="submit">Search</div>
			</a>

		</div>
	</div>

	<div class="ui main text container">

		<div class="text wrapper initial" id="app">

			<div class="ui raised card" v-for="result in results"
				style="display: none">
				<div class="content">
					<a class="header" target="blank" v-bind:href=result.url>{{
						result.title }}</a>
					<div class="meta">{{ result.author }}</div>
					<div class="description">

						<a class="header" target="blank" v-bind:href=result.url> <img
							alt="Source Image" v-bind:src=result.urlToImage
							style="max-width: 100%;">
						</a><br /> <br />
						<p></p>
						{{result.description }}
					</div>
				</div>
				<div class="extra content">

					<div class="description">{{ result.content }}</div>
				</div>
			</div>

		</div>

	</div>

	<div id="clonableCard" class="ui raised card" v-for="result in results"
		style="display: none">
		<div class="content">
			<a class="header" target="blank" v-bind:href=result.url>{{
				result.title }}</a>
			<div class="meta">{{ result.author }}</div>
			<div class="description">

				<a class="header" target="blank" v-bind:href=result.url> <img
					alt="Source Image" v-bind:src=result.urlToImage
					style="max-width: 100%;">
				</a><br /> <br />
				<p></p>
				{{result.description }}
			</div>
		</div>
		<div class="extra content">

			<div class="description">{{ result.content }}</div>
		</div>
	</div>
	<footer>
		<div th:fragment="footer" class="ui inverted vertical footer segment"
			style="margin-top: 50%">
			<div class="ui center aligned container">

				<h4 class="ui inverted header">Developed by Shubham Arora</h4>
				<p>
					This is a simple application made using <a
						href="https://newsapi.org/" target="blank">NewsAPI</a>
				</p>
				<p>
					<a href="https://github.com/shubhamarora0905/app-using-newsapi/" target="blank">View
						code on GitHub</a>
				</p>
				<p>
					<a
						href="https://heroku.com/deploy?template=https://github.com/shubhamarora0905/app-using-newsapi" target="blank">
						<img src="https://www.herokucdn.com/deploy/button.svg"
						alt="Deploy">
					</a>
				</p>

			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

	<!-- <script type="text/javascript">
		/* $("#submit").click(function() {
			alert("Handler for .click() called.");
		}); */

		$('.ui.dropdown').dropdown();
	</script> -->
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
